<!DOCTYPE html>
<html>
<head>
  <title>User</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Container styling */
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .container label {
      font-weight: bold;
    }
    .container input, 
    .container textarea {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    .container button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      margin-top: 5px;
    }
    .container button.danger {
      background-color: #dc3545;
    }
    .success {
      color: green;
      font-weight: bold;
    }

    /* Popup styling */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #popupContent {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }
    #popupContent h3 {
      margin: 0 0 10px 0;
      text-align: center;
    }
    #popupContent label {
      font-weight: normal;
    }
    #popupContent input[type="text"] {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    #popupContent button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #popupContent button.saveBtn {
      background-color: #28a745;
      color: #fff;
    }
    #popupContent button.cancelBtn {
      background-color: #dc3545;
      color: #fff;
    }
    #popupContent p {
      color: red;
      margin: 0;
      font-size: 14px;
    }

    /* FIXED ALIGNMENT SECTION */
    #popupContent .confirmBox {
      display: flex;
      align-items: center; /* Aligns checkbox and text vertically */
      justify-content: center; /* Centers the whole row */
      gap: 8px; /* Space between box and text */
      margin: 10px 0;
    }

    /* Ensures the checkbox doesn't inherit the 100% width from general input rules */
    #popupContent .confirmBox input[type="checkbox"] {
      width: auto; 
      margin: 0;
      cursor: pointer;
    }
    
    #popupContent .confirmBox label {
      cursor: pointer;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>User Profile</h2>
    <label>Name</label><input id="name" disabled>
    <label>Age</label><input id="age" disabled>
    <label>Phone</label><input id="phone" disabled>
    <label>Email</label><input id="email" disabled>
    <label>Address</label><textarea id="address" disabled></textarea>
    <label>Pincode</label><input id="pincode" disabled>
    
    <button onclick="enableEdit()">Update</button>
    <button onclick="save()">Save</button>
    <button onclick="openPopup()">Change Password</button>
    <button onclick="logout()">Logout</button>
    <button class="danger" onclick="deleteAccount()">Delete Account</button>
    <p class="success" id="msg"></p>
  </div>

  <!-- Password Change Popup -->
  <div id="popup">
    <div id="popupContent">
      <h3>Change Password</h3>
      <label>Old Password</label>
      <input type="text" id="oldPass" placeholder="Enter old password">
      <label>New Password</label>
      <input type="text" id="newPass" placeholder="Enter new password">
      <div class="confirmBox">
        <input type="checkbox" id="confirmCheck">
        <label for="confirmCheck"> Confirm password change</label>
      </div>
      <p id="passError"></p>
      <button class="saveBtn" onclick="changePassword()">Save</button>
      <button class="cancelBtn" onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <script src="user.js"></script>
</body>
</html>
